# 服务器配置
server:
  port: 8080
  mode: debug  # debug, release

# 数据库配置 - 使用MySQL数据库
database:
  driver: mysql
  dsn: ""
  host: 127.0.0.1
  port: 3306
  username: kubepolaris
  password: kubepolaris!@#
  database: kubepolaris
  charset: utf8mb4

# JWT配置
jwt:
  secret: k8s-management-secret-key
  expire_time: 24  # 小时

# 日志配置
log:
  level: info  # debug, info, warn, error

# Kubernetes配置
k8s:
  default_namespace: default

# Grafana 配置（用于自动同步数据源）
grafana:
  enabled: true  # 是否启用 Grafana 数据源自动同步
  url: http://localhost:3000  # Grafana 地址
  # API Key 配置方式（二选一）：
  # 方式1: 直接配置 API Key
  api_key: ""
  # 方式2: 从文件读取（推荐，支持自动化）- 优先级高于 api_key
  api_key_file: "./deploy/docker/grafana/secrets/grafana_api_key"
  # 说明: 当使用 docker-compose 启动 Grafana 时，API Key 会自动生成到上述文件